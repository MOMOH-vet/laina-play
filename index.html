<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L'AInga Play — AI Exhibition</title>
  <meta name="description" content="Международная выставка об искусстве и ИИ: инсталляции, мастер‑классы, дискуссии. Ташкент." />
  <meta property="og:title" content="L'AInga Play — AI Exhibition" />
  <meta property="og:description" content="Между человеком и алгоритмом возникает искусство. Декабрь 2025 — Март 2026, Ташкент." />
  <meta property="og:type" content="website" />
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0b1220" />
  <meta http-equiv="Content-Security-Policy"
        content="
        default-src 'self';
        base-uri 'self';
        form-action 'self' mailto:;
        object-src 'none';
        img-src 'self' data: https:;
        font-src 'self' https://fonts.gstatic.com data:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://cdn.tailwindcss.com;
        connect-src 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
      ">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/AIngaLogo.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/AIngaLogo.png?v=2">

  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    html { scroll-behavior: smooth; }
    body { background: #020617; color: #e2e8f0; }
    :focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
    }
    /* Background FX layer (stars + glow that follows scroll) */
    #bgfx, #bg-stars, #glowfx { position: fixed; inset: 0; pointer-events: none; }
    #bgfx { z-index: 0; }
    #bg-stars { z-index: 0; }
    #glowfx { z-index: 0; mix-blend-mode: screen; background: radial-gradient(60% 55% at 50% 0%, rgba(167,139,250,.55), rgba(56,189,248,.22) 45%, rgba(14,165,233,0) 70%); animation: glowPulse 6s ease-in-out infinite; will-change: transform, opacity; }
    @keyframes glowPulse { 0%,100% { opacity: .55; transform: translateY(var(--glowShift,0px)); } 50% { opacity: .85; transform: translateY(calc(var(--glowShift,0px) + -8px)); } }
    /* Cursor FX canvas overlay */
    #cursorfx-canvas { position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 40; }
  </style>
  <!-- Tailwind (preview only) -->
  <script src="https://cdn.tailwindcss.com@3.4.10" crossorigin="anonymous"></script>
  <script src="./scripts/setup/tailwind-config.js"></script>
  <!-- React + ReactDOM (prod UMD) and Babel for JSX (preview only) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"
          integrity="sha384-DGyLxAyjq0f9SPpVevD6IgztCFlnMF6oW/XQGmfe+IsZ8TqEiDrcHkMLKI6fiB/Z"
          crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"
          integrity="sha384-gTGxhz21lVGYNMcdJOyq01Edg0jhn/c22nsx0kyqP0TxaV5WVdsSH1fSDUf5YJj1"
          crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.2/babel.min.js"
          integrity="sha384-k7PH0JkgUG2yyglN6E466+vWXT14BMWrMUR3pvN8MPmMXxMvmXrKE+g6u40qCMgf"
          crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100">
  <!-- Dynamic background: starfield + top glow that tracks scroll -->
  <div id="bgfx" aria-hidden="true">
    <canvas id="bg-stars"></canvas>
    <div id="glowfx"></div>
  </div>

  <div id="root"></div>

  <script type="text/babel" data-presets="react" src="./scripts/setup/react-globals.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/constants.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/i18n.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/hooks/useI18n.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/hooks/useInlineStatus.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/BrandMark.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/LangCapsule.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/Section.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/Input.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/Badge.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/FaqItem.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/GridBG.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/IconSound.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/HeroVideo.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/components/MapPlaceholder.jsx"></script>
  <script type="text/babel" data-presets="react" src="./scripts/app.jsx"></script>


  <!-- Background stars (soft cyan twinkle) -->
  <script defer src="./scripts/bgfx.js"></script>


  <!-- Cursor FX -->
  <canvas id="cursorfx-canvas"></canvas>
  <script defer src="./scripts/cursorfx.js"></script>


  <noscript>Для предпросмотра требуется включенный JavaScript (React + TailwindCDN).</noscript>
</body>
</html>
